<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Super Mario</title>
</head>
<body>
    <header>
        <h1 id="title">Super <span>Mario</span></h1>
    </header>
    <main>
        <a href="https://supermario-game.com/pt" target="_blank">
            <img src="https://cdn.folhape.com.br/upload/dn_arquivo/2022/12/super-mario-bros-the-movie-divulgacao-universal-pictures.jpg" alt="" id="pri">
                </main>
        </a>

        <ul id="container-cards">
            <li class="card">
                <img class="imgcard" src="https://i0.wp.com/www.multarte.com.br/wp-content/uploads/2019/03/super-mario-png.png?resize=696%2C860&ssl=1" alt="">
                <p class="textcard"><span style="color: rgb(245, 51, 51); font: normal bold 1em sans-serif;">Mario</span></p>
                <p class="textcard">Personagem principal</p>
            </li>
            
            <li class="card">
                <img class="imgcard" src="https://upload.wikimedia.org/wikipedia/pt/4/48/Yoshi.png" alt="">
                <p class="textcard"><span style="color: rgb(55, 197, 76); font: normal bold 1em sans-serif;">Yoshi</span></p>
                <p class="textcard">Companheiro do Mario</p>
            </li>

            <li class="card">
                <img class="imgcard" src="https://i.pinimg.com/originals/30/48/2c/30482caf68550823496379bc4de7dd1f.png" alt="">
                <p class="textcard"><span style="color: rgb(51, 129, 63); font: normal bold 1em sans-serif;">Luigi</span></p>
                <p class="textcard">Irmão do Mário</p>
            </li>

        </ul>

    <footer>
        <p>Todos os direitos reservados</p>
    </footer>
    
</body>
</html>
